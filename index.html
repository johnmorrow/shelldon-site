<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shelldon</title>
<meta name="description" content="Something is coming. Shelldon â€” stealth mode.">
<link rel="canonical" href="https://shelldon.ai">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #06060a;
    --text: #e8e6e3;
    --text-dim: #55555e;
    --accent: #5de4c7;
    --accent-dim: rgba(93,228,199,0.08);
    --accent-glow: rgba(93,228,199,0.15);
    --mono: 'Fira Code', monospace;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--mono);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* Subtle radial glow behind center */
  body::before {
    content: '';
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 800px;
    height: 800px;
    background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
    opacity: 0.4;
    pointer-events: none;
    animation: breathe 6s ease-in-out infinite;
  }

  /* Grain */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 10;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 5;
    padding: 2rem;
  }

  .logo {
    font-size: clamp(3rem, 10vw, 5.5rem);
    font-family: var(--mono);
    font-weight: 600;
    letter-spacing: -0.03em;
    line-height: 1;
    margin-bottom: 1.8rem;
    animation: fadeIn 1s ease both;
    background: linear-gradient(135deg, #e8e6e3 0%, #5de4c7 60%, #7aa2f7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .prompt {
    display: inline-block;
    font-size: 1rem;
    color: var(--accent);
    margin-bottom: 3rem;
    animation: fadeIn 1s ease 0.3s both;
    letter-spacing: 0.08em;
  }
  .prompt .cursor {
    display: inline-block;
    width: 9px;
    height: 1.15em;
    background: var(--accent);
    vertical-align: text-bottom;
    margin-left: 3px;
    animation: blink 1s step-end infinite;
  }

  .stealth {
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: var(--accent);
    border: 1px solid var(--accent-dim);
    background: var(--accent-dim);
    padding: 0.5rem 1.2rem;
    border-radius: 100px;
    margin-bottom: 3.5rem;
    animation: fadeIn 1s ease 0.6s both;
  }
  .stealth::before {
    content: '';
    width: 6px;
    height: 6px;
    background: var(--accent);
    border-radius: 50%;
    animation: pulse 2.5s ease infinite;
  }

  .tagline {
    font-size: clamp(1rem, 2.5vw, 1.25rem);
    color: var(--text-dim);
    font-weight: 300;
    margin-bottom: 1rem;
    animation: fadeIn 1s ease 0.9s both;
    letter-spacing: -0.01em;
  }

  .signup {
    animation: fadeIn 1s ease 1.2s both;
  }

  .signup p {
    font-size: 0.78rem;
    color: var(--text-dim);
    margin-bottom: 1rem;
    letter-spacing: 0.02em;
  }

  .email-form {
    display: flex;
    gap: 0;
    max-width: 420px;
    margin: 0 auto;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 8px;
    overflow: hidden;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  .email-form:focus-within {
    border-color: var(--accent);
    box-shadow: 0 0 30px var(--accent-dim);
  }

  .email-form input {
    flex: 1;
    background: rgba(255,255,255,0.03);
    border: none;
    padding: 0.85rem 1.2rem;
    font-family: var(--mono);
    font-size: 0.85rem;
    color: var(--text);
    outline: none;
  }
  .email-form input::placeholder { color: var(--text-dim); }

  .email-form button {
    background: var(--accent);
    border: none;
    color: var(--bg);
    padding: 0.85rem 1.5rem;
    font-family: var(--mono);
    font-size: 0.8rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
    white-space: nowrap;
  }
  .email-form button:hover { background: #4dd4b7; }

  .footnote {
    margin-top: 0.8rem;
    font-size: 0.65rem;
    color: var(--text-dim);
    opacity: 0.5;
  }

  .bottom {
    position: fixed;
    bottom: 2rem;
    font-size: 0.7rem;
    color: var(--text-dim);
    opacity: 0.3;
    z-index: 5;
    letter-spacing: 0.03em;
    animation: fadeIn 1s ease 1.5s both;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes blink { 50% { opacity: 0; } }
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  @keyframes breathe {
    0%, 100% { opacity: 0.35; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.55; transform: translate(-50%, -50%) scale(1.08); }
  }

  @media (max-width: 500px) {
    .email-form { flex-direction: column; }
    .email-form button { border-radius: 0 0 7px 7px; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">shelldon.ai</div>
  <div class="prompt">$ <span class="cursor"></span></div>
  <div class="stealth">stealth mode</div>
  <p class="tagline">Rethinking the command line.</p>
  <div class="signup">
    <p>Be the first to know.</p>
    <form class="email-form" onsubmit="handleSubmit(event)">
      <input type="email" placeholder="you@email.com" required autocomplete="email" />
      <button type="submit">Notify me</button>
    </form>
    <p class="footnote">No spam. Just a launch announcement.</p>
  </div>
</div>

<div class="bottom">shelldon.ai</div>

<script>
// Replace YOUR_FORM_ID with your Formspree form ID (e.g. xABcDeFg)
const FORMSPREE_ID = 'xvzbbbad';

async function handleSubmit(e) {
  e.preventDefault();
  const input = e.target.querySelector('input');
  const btn = e.target.querySelector('button');
  const email = input.value;

  btn.textContent = 'Sending...';
  btn.disabled = true;

  try {
    const res = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify({ email })
    });

    if (res.ok) {
      input.style.display = 'none';
      btn.textContent = "You're on the list \u2713";
      btn.style.flex = '1';
    } else {
      btn.textContent = 'Something went wrong';
      setTimeout(() => { btn.textContent = 'Notify me'; btn.disabled = false; }, 2000);
    }
  } catch {
    btn.textContent = 'Something went wrong';
    setTimeout(() => { btn.textContent = 'Notify me'; btn.disabled = false; }, 2000);
  }
}
</script>
</body>
</html>
